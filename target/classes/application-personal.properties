# ============================================
# CONFIGURATION PERSONNALISÉE - VOS INFORMATIONS
# ============================================
# Modifiez ces valeurs avec vos vraies informations

# Vos informations personnelles d'administrateur
app.admin.first-name=John
app.admin.last-name=Doe
app.admin.email=john.doe@example.com
app.admin.phone=0123456789
app.admin.password=admin123

# Configuration de l'application
app.name=Lost Documents App
app.version=1.0.0
app.description=Application de gestion des annonces de perte de documents administratifs

# Configuration JWT personnalisée (changez ce secret !)
app.jwt.secret=votre_secret_jwt_tres_long_et_securise_123456789012345678901234567890
app.jwt.expiration=86400000

# Configuration Email personnalisée
app.mail.from-name=John Doe
app.mail.from-email=john.doe@example.com
app.mail.reply-to=john.doe@example.com

# Configuration de l'entreprise/organisation
app.company.name=Votre Entreprise
app.company.address=123 Rue de la Paix
app.company.city=Paris
app.company.postal-code=75001
app.company.country=France
app.company.phone=0123456789
app.company.email=contact@votreentreprise.com
app.company.website=https://votreentreprise.com

# Configuration de sécurité
app.security.enable-registration=true
app.security.require-email-verification=true
app.security.max-login-attempts=5
app.security.lockout-duration=300000

# Configuration des notifications
app.notifications.email.enabled=true
app.notifications.email.template-path=templates/email/
app.notifications.sms.enabled=false

# Configuration des fichiers
app.upload.max-file-size=10MB
app.upload.allowed-types=jpg,jpeg,png,pdf,doc,docx
app.upload.path=uploads/

