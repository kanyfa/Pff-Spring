# Configuration pour l'environnement de développement
spring.profiles.active=dev

# Configuration de la base de données de développement
spring.datasource.url=jdbc:mysql://localhost:3306/lost_documents_db_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=nani

# Configuration JPA pour le développement
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration JWT pour le développement
app.jwt.secret=devSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=86400000

# Configuration Email pour le développement (utilise un serveur SMTP de test)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

# Configuration CORS pour le développement
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Configuration des fichiers uploadés
app.upload.dir=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging pour le développement
logging.level.com.documents.lostdocumentsapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration Actuator pour le développement
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

