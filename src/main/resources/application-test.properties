# Configuration de test sans base de données
spring.application.name=lost-documents-app
server.port=8080

# Configuration JPA/Hibernate pour le test (H2 en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Configuration JWT
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# Configuration Email (désactivé pour les tests)
spring.mail.host=localhost
spring.mail.port=1025

# Configuration CORS
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Configuration des fichiers uploadés
app.upload.dir=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.documents.lostdocumentsapp=DEBUG
logging.level.org.springframework.security=DEBUG

