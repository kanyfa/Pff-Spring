# ============================================
# CONFIGURATION SAMA PAPIER - MySQL
# Application de gestion des documents perdus au Sénégal
# ============================================

# Configuration de l'application
spring.application.name=sama-papier
server.port=8080

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/sama_papier_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=sama_papier_user
spring.datasource.password=sama_papier_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration du pool de connexions
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Configuration JWT
app.jwt.secret=sama_papier_jwt_secret_tres_long_et_securise_123456789012345678901234567890
app.jwt.expiration=86400000

# Configuration Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre.email@gmail.com
spring.mail.password=votre_mot_de_passe_application
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Configuration OAuth2
spring.security.oauth2.client.registration.google.client-id=votre-google-client-id
spring.security.oauth2.client.registration.google.client-secret=votre-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.facebook.client-id=votre-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=votre-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile

# Configuration CORS
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Configuration des fichiers uploadés
app.upload.dir=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuration de sécurité
app.security.enable-registration=true
app.security.require-email-verification=true
app.security.max-login-attempts=5
app.security.lockout-duration=300000

# Configuration des notifications
app.notifications.email.enabled=true
app.notifications.email.template-path=templates/email/
app.notifications.sms.enabled=false

# Configuration des fichiers
app.upload.max-file-size=10MB
app.upload.allowed-types=jpg,jpeg,png,pdf,doc,docx
app.upload.path=uploads/

# Configuration spécifique au Sénégal
app.country=Senegal
app.currency=XOF
app.language=fr
app.timezone=Africa/Dakar

# Logging pour MySQL
logging.level.com.documents.lostdocumentsapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=WARN

# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

